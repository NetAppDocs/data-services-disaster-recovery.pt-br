  title: Documentação do NetApp Disaster Recovery
  summary: Com o NetApp Disaster Recovery for VMware, você pode replicar suas cargas
    de trabalho VMware locais executando armazenamento ONTAP para um data center definido
    por software VMware em uma nuvem pública como um site de recuperação de desastres
    usando o armazenamento em nuvem NetApp .
  keywords: disaster, disaster recovery, bluexp, replicate, replication, cloud storage
  lead: A recuperação de desastres na nuvem é uma maneira resiliente e econômica de
    proteger cargas de trabalho contra interrupções do site e eventos de corrupção
    de dados (por exemplo, ransomware).  Com o NetApp Disaster Recovery for VMware,
    você pode replicar suas cargas de trabalho VMware locais executando armazenamento
    ONTAP para um data center definido por software VMware em uma nuvem pública ou
    para outro site local como um site de recuperação de desastres.
